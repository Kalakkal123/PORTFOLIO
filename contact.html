<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?
  family=Inter:wght@300;400;600&
  family=Poppins:wght@600;700&
  family=Space+Grotesk:wght@600&
  family=Manrope:wght@600
  &display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #070b16;
      --card: #0f1629;
      --accent: #7c7cff;
      --accent2: #4ee1ff;
      --text: #e8eaf0;
      --muted: #9aa4b2;
      --border: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at top, #101933, #05070d);
      color: var(--text);
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 22px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10,12,20,0.75);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
    }

    nav h1 {
      font-family: Space Grotesk;
      font-size: 1.4rem;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: var(--muted);
      font-family: Manrope;
    }

    nav a.active,
    nav a:hover {
      color: #fff;
    }

    /* HERO */
    .contact-hero {
      padding: 160px 10% 60px;
      text-align: center;
    }

    .contact-hero h1 {
      font-family: Space Grotesk;
      font-size: 3rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-hero p {
      max-width: 720px;
      margin: 15px auto 0;
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.7;
    }

    /* INFO GRID */
    .contact-grid {
      max-width: 1100px;
      margin: 70px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .contact-card {
      background: linear-gradient(145deg, #111a30, #0a0f1f);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 30px;
      text-align: center;
      transition: 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(124,124,255,0.3);
    }

    .contact-card h3 {
      font-family: Poppins;
      margin-bottom: 10px;
    }

    .contact-card p {
      color: var(--muted);
    }

    /* SOCIAL */
    .social-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .social-row a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #000;
      font-size: 1.4rem;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-row a:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(124,124,255,0.4);
    }

    /* FORM */
    .message-box {
      max-width: 650px;
      margin: 90px auto;
      padding: 40px;
      background: linear-gradient(145deg, #111a30, #0a0f1f);
      border-radius: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .message-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-family: Space Grotesk;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: white;
      font-family: Inter;
    }

    textarea { resize: none; height: 120px; }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 40px;
      border: none;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(124,124,255,0.4);
    }

    footer {
      text-align: center;
      padding: 40px;
      border-top: 1px solid var(--border);
      color: var(--muted);
    }
  </style>
</head>
